<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Intelligence | Scout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=IBM+Plex+Mono:wght@400;500;600&family=Outfit:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            /* Scout Theme Palette */
            --bg-primary: #07070a;
            --bg-secondary: #0d0d12;
            --bg-tertiary: #14141c;
            --bg-card: #1a1a24;

            --text-primary: #f0f0f5;
            --text-secondary: #8a8a9a;
            --text-muted: #5a5a6a;

            --accent: #00e5bf;
            --accent-dim: #00c5a5;
            --accent-glow: rgba(0, 229, 191, 0.15);
            --accent-secondary: #ff6b35;

            --green: #28c840;
            --red: #ff5f57;
            --orange: #febc2e;

            --border: rgba(255, 255, 255, 0.06);
            --border-hover: rgba(255, 255, 255, 0.12);

            /* Fonts */
            --font-display: 'Instrument Serif', Georgia, serif;
            --font-mono: 'IBM Plex Mono', monospace;
            --font-body: 'Outfit', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: var(--font-body);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Grain overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.03;
            z-index: 1000;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        }

        /* Utilities */
        .mono {
            font-family: var(--font-mono);
        }

        .text-accent {
            color: var(--accent);
        }

        .text-green {
            color: var(--green);
        }

        .text-red {
            color: var(--red);
        }

        .text-muted {
            color: var(--text-muted);
        }

        .uppercase {
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .flex {
            display: flex;
        }

        .items-center {
            align-items: center;
        }

        .justify-between {
            justify-content: space-between;
        }

        .gap-2 {
            gap: 0.5rem;
        }

        .gap-4 {
            gap: 1rem;
        }

        /* Layout */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            background: var(--bg-secondary);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: var(--text-primary);
        }

        .logo-mark {
            width: 24px;
            height: 24px;
            border: 1px solid var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent);
            font-family: var(--font-mono);
            font-weight: 600;
            font-size: 0.8rem;
        }

        .logo-text {
            font-family: var(--font-display);
            font-size: 1.25rem;
            letter-spacing: -0.02em;
        }

        .status-badge {
            font-family: var(--font-mono);
            font-size: 0.75rem;
            padding: 0.35rem 1rem;
            background: rgba(0, 229, 191, 0.05);
            border: 1px solid var(--accent-dim);
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Grid */
        .grid {
            display: grid;
            gap: 2rem;
        }

        .grid-cols-12 {
            grid-template-columns: repeat(12, 1fr);
        }

        .col-span-12 {
            grid-column: span 12;
        }

        .col-span-8 {
            grid-column: span 8;
        }

        .col-span-4 {
            grid-column: span 4;
        }

        /* Cards */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            padding: 2rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .card:hover {
            border-color: var(--border-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .card-title {
            font-family: var(--font-mono);
            font-size: 0.85rem;
            color: var(--text-muted);
            letter-spacing: 0.1em;
            font-weight: 600;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Market Cards */
        .market-cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .market-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            padding: 1.5rem;
            border-radius: 6px;
            text-align: center;
        }

        .market-card .symbol {
            font-family: var(--font-display);
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .market-card .price {
            font-family: var(--font-mono);
            font-size: 1.25rem;
            color: var(--accent);
            margin-bottom: 0.5rem;
        }

        .market-card .stats {
            font-size: 0.8rem;
            color: var(--text-secondary);
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        /* Outlook */
        .outlook-content {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-secondary);
        }

        .outlook-content strong {
            color: var(--text-primary);
            font-weight: 600;
        }

        /* Sentiment */
        .sentiment-meter {
            height: 4px;
            background: var(--bg-tertiary);
            border-radius: 2px;
            margin: 1rem 0;
            overflow: hidden;
        }

        .sentiment-fill {
            height: 100%;
            background: var(--accent);
            border-radius: 2px;
            transition: width 1s ease;
        }

        /* Loading/Error */
        .state-msg {
            text-align: center;
            padding: 4rem;
            font-family: var(--font-mono);
            color: var(--text-muted);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .grid-cols-12 {
                grid-template-columns: 1fr;
            }

            .col-span-12,
            .col-span-8,
            .col-span-4 {
                grid-column: span 1;
            }

            .market-cards {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <a href="site/index.html" class="logo">
                <div class="logo-mark">S</div>
                <span class="logo-text">Scout</span>
            </a>
            <div class="status-badge">
                <span id="lastUpdated">CONNECTING...</span>
            </div>
        </header>

        <div id="loading" class="state-msg">INITIALIZING SYSTEMS...</div>
        <div id="error" class="state-msg" style="display: none; color: var(--red);">
            CONNECTION FAILED<br>
            <span style="font-size: 0.8rem; margin-top: 1rem; display: block;">Ensure you are running a local server
                (e.g., python -m http.server)</span>
        </div>

        <main id="mainContent" style="display: none;">

            <!-- AI Market Outlook (Top Priority) -->
            <section class="card" style="margin-bottom: 2rem;">
                <div class="card-header">
                    <div class="card-title"><span class="text-accent">â—†</span> AI MARKET OUTLOOK</div>
                    <div id="sentimentBadge"></div>
                </div>
                <div id="outlookContent" class="outlook-content"></div>

                <div class="grid grid-cols-12"
                    style="margin-top: 2rem; padding-top: 2rem; border-top: 1px solid var(--border);">
                    <div class="col-span-4">
                        <div class="card-title" style="margin-bottom: 1rem;">KEY TICKERS</div>
                        <div id="keyTickers" class="flex" style="flex-wrap: wrap; gap: 0.5rem;"></div>
                    </div>
                    <div class="col-span-4">
                        <div class="card-title" style="margin-bottom: 1rem;">THEMES</div>
                        <ul id="keyThemes"
                            style="list-style: none; font-size: 0.9rem; font-family: var(--font-mono); color: var(--text-secondary);">
                        </ul>
                    </div>
                    <div class="col-span-4">
                        <div class="card-title" style="margin-bottom: 1rem;">RISKS</div>
                        <ul id="riskFactors"
                            style="list-style: none; font-size: 0.9rem; font-family: var(--font-mono); color: var(--text-secondary);">
                        </ul>
                    </div>
                </div>
            </section>

            <!-- Sentiment & Other Details (Bottom) -->
            <div class="grid grid-cols-12">
                <!-- Sentiment Analysis -->
                <section class="col-span-8 card">
                    <div class="card-header">
                        <div class="card-title"><span class="text-accent">â—†</span> SENTIMENT ANALYSIS</div>
                    </div>
                    <div id="sentimentDetails" class="grid" style="grid-template-columns: 1fr 1fr; gap: 1rem;"></div>
                </section>

                <!-- Regime/IV (from Outlook data) -->
                <section class="col-span-4 card">
                    <div class="card-header">
                        <div class="card-title">MARKET REGIME</div>
                    </div>
                    <div id="regimeContent"></div>
                </section>
            </div>

        </main>
    </div>

    <script>
        async function init() {
            try {
                // Fetch both data sources in parallel
                const [outlookRes, marketRes] = await Promise.all([
                    fetch('data/outlook.json'),
                    fetch('data/market.json')
                ]);

                if (!outlookRes.ok || !marketRes.ok) throw new Error('Failed to load data');

                const outlookData = await outlookRes.json();
                const marketData = await marketRes.json();

                renderDashboard(outlookData, marketData);

                // Update timestamp
                const date = new Date(outlookData.timestamp);
                document.getElementById('lastUpdated').textContent = `UPDATED ${date.toLocaleDateString()} ${date.toLocaleTimeString()}`;

                // Check freshness (30 min warning)
                const now = new Date();
                const diffMins = (now - date) / 60000;
                if (diffMins > 30) {
                    const badge = document.getElementById('lastUpdated');
                    badge.style.borderColor = 'var(--orange)';
                    badge.style.color = 'var(--orange)';
                    badge.textContent += ' (STALE)';
                }

                document.getElementById('loading').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';

            } catch (e) {
                console.error(e);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        }

        function renderDashboard(outlook, market) {
            renderOutlook(outlook);
            renderSentiment(outlook.sentiment);
            renderRegime(outlook.regime);
        }

        function renderOutlook(data) {
            const analysis = data.analysis;

            // Badge
            const sentClass = data.sentiment.overall.toLowerCase() === 'bullish' ? 'text-green' : 'text-red';
            document.getElementById('sentimentBadge').innerHTML =
                `<span class="mono uppercase ${sentClass}" style="font-weight: 600;">${data.sentiment.overall} (${data.sentiment.confidence_pct}%)</span>`;

            // Narrative processing
            let narrative = analysis.narrative
                .replace(/\*\*(.*?)\*\*/g, '<strong class="text-primary">$1</strong>')
                .replace(/\n/g, '<br>')
                .replace(/ðŸ“Š|âš¡|ðŸŽ¯/g, match => `<span style="font-size: 1.2em; margin-right: 0.5rem;">${match}</span>`);

            document.getElementById('outlookContent').innerHTML = narrative;

            // Footer Lists
            document.getElementById('keyTickers').innerHTML = analysis.key_tickers.map(t =>
                `<span class="mono" style="background: rgba(0,229,191,0.1); color: var(--accent); padding: 2px 8px; border-radius: 4px; font-size: 0.8rem;">${t}</span>`
            ).join('');

            document.getElementById('keyThemes').innerHTML = analysis.key_themes.map(t => `<li>> ${t}</li>`).join('');
            document.getElementById('riskFactors').innerHTML = analysis.risk_factors.map(t => `<li>> ${t}</li>`).join('');
        }



        function renderSentiment(sentiment) {
            const container = document.getElementById('sentimentDetails');
            const s = sentiment.sources;

            const renderSource = (label, obj) => {
                return `
                    <div style="background: var(--bg-tertiary); padding: 1rem; border-radius: 6px;">
                        <div class="flex justify-between items-center" style="margin-bottom: 0.5rem;">
                            <span class="card-title" style="font-size: 0.7rem;">${label}</span>
                            <span class="mono text-muted" style="font-size: 0.7rem;">${obj.total}</span>
                        </div>
                        <div class="sentiment-meter">
                            <div class="sentiment-fill" style="width: ${obj.pct}%"></div>
                        </div>
                        <div class="flex justify-between mono" style="font-size: 0.65rem;">
                            <span class="text-green">${obj.bullish} Bull</span>
                            <span class="text-red">${obj.bearish} Bear</span>
                        </div>
                    </div>
                `;
            };

            container.innerHTML = `
                ${renderSource('SOCIAL', s.social)}
                ${renderSource('NEWS', s.news)}
                ${renderSource('VIDEO', s.video)}
                ${renderSource('OTHERS', s.chat)}
            `;
        }

        function renderRegime(regime) {
            if (!regime) return;
            document.getElementById('regimeContent').innerHTML = `
                <div style="text-align: center; margin-top: 1rem;">
                    <div class="mono" style="font-size: 1.5rem; font-weight: 600; margin-bottom: 0.5rem;">${regime.label}</div>
                    <div class="text-muted" style="font-size: 0.9rem;">${regime.summary}</div>
                    <div class="mono" style="margin-top: 1rem; font-size: 0.8rem; color: var(--text-secondary);">
                        VIX: ${regime.vix} â€¢ P/C: ${regime.pc_ratio}
                    </div>
                </div>
            `;
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>

</html>
