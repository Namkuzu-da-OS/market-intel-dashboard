                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8 relative z-10">
                                        <div>
                                            <h4 className="font-semibold text-slate-700 mb-2">Commercial Scaling</h4>
                                            <p className="text-slate-600 text-sm leading-relaxed mb-4">
                                                Shifting from "Other Bet" to emerging asset. Expanding into complex geos (Northeast US, weather metros).
                                            </p>
                                            <div className="bg-orange-50 text-orange-800 p-3 rounded-lg font-medium inline-block text-sm border border-orange-100">
                                                Est. $1B Revenue Run-rate by 2026
                                            </div>
                                        </div>
                                        <div>
                                            <h4 className="font-semibold text-slate-700 mb-2">Valuation Implication</h4>
                                            <p className="text-slate-600 text-sm leading-relaxed">
                                                At scale, could justify standalone valuation in the <strong>tens of billions</strong>. Currently, the market assigns it near-zero value, offering investors free optionality.
                                            </p>
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-slate-50 p-6 rounded-xl border border-slate-200">
                                    <h4 className="font-semibold text-slate-900 mb-2">Other Bets (Verily, etc.)</h4>
                                    <p className="text-sm text-slate-600">
                                        Remain R&D heavy. Historically a drag, but losses are manageable relative to total cash generation ($100B+ annual revenue run-rates in core segments).
                                    </p>
                                </div>
                            </div>
                        );

                    case 'regulatory':
                        return (
                            <div className="animate-in">
                                <SectionHeader title="Regulatory & Risk Landscape" />

                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                                    <div className="bg-white p-6 rounded-xl border-t-4 border-amber-500 shadow-sm">
                                        <h3 className="font-bold text-slate-900 mb-3">U.S. Search Monopoly Case</h3>
                                        <div className="space-y-3 text-sm text-slate-700">
                                            <p>Court found illegal monopoly, but <strong>rejected structural break-up</strong> (no forced Chrome/Android sale).</p>
                                            <div className="bg-amber-50 p-3 rounded text-amber-900 border border-amber-100">
                                                <strong>Likely Outcome:</strong> Operational constraints. Ban on exclusive default contracts (saving billions in TAC to Apple), choice screens, data access.
                                            </div>
                                        </div>
                                    </div>

                                    <div className="bg-white p-6 rounded-xl border-t-4 border-amber-500 shadow-sm">
                                        <h3 className="font-bold text-slate-900 mb-3">Ad Tech Litigation</h3>
                                        <div className="space-y-3 text-sm text-slate-700">
                                            <p>Likely ends with <strong>behavioral remedies</strong> (transparency, no self-preferencing) rather than forced divestiture.</p>
                                            <p>Potential "Issue Preclusion" increases civil damage risk, but these are one-time cash outflows manageable with $90B+ cash pile.</p>
                                        </div>
                                    </div>
                                </div>

                                <h3 className="text-xl font-bold text-slate-900 mb-4 flex items-center">
                                    <AlertTriangle className="mr-2 text-red-500" /> Key Risks
                                </h3>
                                <div className="bg-slate-50 rounded-xl p-6 border border-slate-200">
                                    <ul className="space-y-4">
                                        <li className="flex gap-3">
                                            <div className="min-w-[4px] bg-red-400 rounded-full h-auto"></div>
                                            <div>
                                                <strong className="text-slate-900 block mb-1">Execution Strategy</strong>
                                                <span className="text-slate-600 text-sm">Moving too slowly on AI integrations out of fear of cannibalization risks mindshare loss.</span>
                                            </div>
                                        </li>
                                        <li className="flex gap-3">
                                            <div className="min-w-[4px] bg-red-400 rounded-full h-auto"></div>
                                            <div>
                                                <strong className="text-slate-900 block mb-1">Capex ROI</strong>
                                                <span className="text-slate-600 text-sm">If $90B/year spend doesn't translate to proportionate Cloud/AI revenue, ROIC suffers.</span>
                                            </div>
                                        </li>
                                        <li className="flex gap-3">
                                            <div className="min-w-[4px] bg-red-400 rounded-full h-auto"></div>
                                            <div>
                                                <strong className="text-slate-900 block mb-1">Macro Cyclicality</strong>
                                                <span className="text-slate-600 text-sm">Sharp global downturn would immediately hit ad spending.</span>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        );

                    case 'valuation':
                        return (
                            <div className="animate-in">
                                <SectionHeader title="Valuation & Returns" />
                                
                                <div className="flex flex-col lg:flex-row gap-8 mb-8">
                                    <div className="flex-1 bg-white p-8 rounded-xl shadow-lg border border-slate-100">
                                        <h3 className="text-slate-500 text-sm font-semibold uppercase tracking-wider mb-2">12-Month Target</h3>
                                        <div className="text-5xl font-bold text-slate-900 mb-4">${TARGET_PRICE}</div>
                                        
                                        <div className="mb-6">
                                            <ProgressBar 
                                                current={CURRENT_PRICE} 
                                                max={TARGET_PRICE} 
                                                label="Current Price vs Target" 
                                                colorClass="bg-emerald-500"
                                            />
                                            <p className="text-right text-emerald-600 font-bold">+{IMPLIED_UPSIDE}% Upside</p>
                                        </div>

                                        <div className="space-y-3 border-t border-slate-100 pt-4">
                                            <div className="flex justify-between text-sm">
                                                <span className="text-slate-600">Forward P/E (2025-26)</span>
                                                <span className="font-medium text-slate-900">~22x</span>
                                            </div>
                                            <div className="flex justify-between text-sm">
                                                <span className="text-slate-600">PEG Ratio</span>
                                                <span className="font-medium text-slate-900">1.3 - 1.5</span>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="flex-1 space-y-4">
                                        <div className="bg-white p-6 rounded-xl border border-slate-200 shadow-sm">
                                            <h3 className="font-bold text-slate-900 mb-2">Sum-of-the-Parts View</h3>
                                            <ul className="text-sm text-slate-700 space-y-2">
                                                <BulletPoint><strong>Services:</strong> Market-like multiple on steady earnings.</BulletPoint>
                                                <BulletPoint><strong>Cloud:</strong> Growth-SaaS multiple on high-margin revenue.</BulletPoint>
                                                <BulletPoint><strong>Bets + Cash:</strong> Incremental upside (currently free).</BulletPoint>
                                            </ul>
                                        </div>
                                        
                                        <div className="bg-blue-50 p-6 rounded-xl border border-blue-100">
                                            <h3 className="font-bold text-blue-900 mb-2">The "Discount" Thesis</h3>
                                            <p className="text-sm text-blue-800">
                                                Alphabet trades at a discount to MSFT/AMZN due to "regulatory discount" and "AI fear". This should narrow as Cloud profitability becomes clear and legal environment settles.
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        );

                    case 'strategy':
                        return (
                            <div className="animate-in">
                                <SectionHeader title="Trader vs. Investor Angle" />
                                
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                    {/* Trader */}
                                    <div className="bg-white p-6 rounded-xl border-t-4 border-slate-400 shadow-sm hover:shadow-md transition-all">
                                        <div className="flex items-center mb-4">
                                            <Activity className="text-slate-400 mr-2" />
                                            <h3 className="text-xl font-bold text-slate-900">For Traders</h3>
                                        </div>
                                        <div className="space-y-4 text-sm text-slate-700">
                                            <p><strong>Beta ~1:</strong> Volatility is muted relative to smaller AI names.</p>
                                            <p><strong>Catalysts:</strong> Earnings (Cloud trends), AI product launches, Regulatory headlines.</p>
                                            <div className="bg-slate-100 p-3 rounded border border-slate-200">
                                                <strong>Strategy:</strong> Liquid anchor for directional trades or options structures (selling premium) rather than high-octane swings.
                                            </div>
                                        </div>
                                    </div>

                                    {/* Investor */}
                                    <div className="bg-white p-6 rounded-xl border-t-4 border-emerald-500 shadow-sm hover:shadow-md transition-all">
                                        <div className="flex items-center mb-4">
                                            <Briefcase className="text-emerald-500 mr-2" />
                                            <h3 className="text-xl font-bold text-slate-900">For Investors</h3>
                                        </div>
                                        <div className="space-y-4 text-sm text-slate-700">
                                            <p><strong>Core Position:</strong> Fits tech-heavy portfolios and quality compounder strategies.</p>
                                            <p><strong>Key Attributes:</strong> Dominant sticky platforms, high ROIC, self-funded capex cycle.</p>
                                            <div className="bg-emerald-50 p-3 rounded text-emerald-900 border border-emerald-100">
                                                <strong>Strategy:</strong> Position sizing should reflect comfort with regulatory overhang. A structural winner in the AI era.
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        );

                    default:
                        return <div>Select a section</div>;
                }
            };

            return (
                <div className="min-h-screen bg-slate-50 font-sans text-slate-900 flex flex-col md:flex-row">
                    
                    {/* Mobile Header */}
                    <div className="md:hidden bg-slate-900 text-white p-4 flex justify-between items-center sticky top-0 z-20 shadow-md">
                        <div className="font-bold text-xl tracking-tight">GOOGL <span className="text-slate-400 text-sm font-normal">Report</span></div>
                        <button onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)}>
                            {isMobileMenuOpen ? <X /> : <Menu />}
                        </button>
                    </div>

                    {/* Sidebar Navigation */}
                    <nav className={`
                        fixed md:sticky top-0 h-screen w-64 bg-slate-900 text-slate-300 flex flex-col transition-transform duration-300 z-10
                        ${isMobileMenuOpen ? 'translate-x-0' : '-translate-x-full md:translate-x-0'}
                    `}>
                        <div className="p-6 border-b border-slate-800 hidden md:block">
                            <h1 className="text-2xl font-bold text-white tracking-tight">GOOGL</h1>
                            <p className="text-xs text-slate-500 mt-1">Equity Research • {REPORT_DATE}</p>
                        </div>

                        <div className="flex-1 overflow-y-auto py-4 scrollbar-hide">
                            <ul className="space-y-1 px-3">
                                {navigation.map((item) => (
                                    <li key={item.id}>
                                        <button
                                            onClick={() => {
                                                setActiveSection(item.id);
                                                setIsMobileMenuOpen(false);
                                            }}
                                            className={`
                                                w-full flex items-center space-x-3 px-4 py-3 rounded-lg text-sm font-medium transition-colors
                                                ${activeSection === item.id 
                                                    ? 'bg-blue-600 text-white shadow-lg shadow-blue-900/50' 
                                                    : 'hover:bg-slate-800 hover:text-white'}
                                            `}
                                        >
                                            {item.icon}
                                            <span>{item.label}</span>
                                            {activeSection === item.id && <ArrowRight className="ml-auto w-4 h-4 opacity-75" />}
                                        </button>
                                    </li>
                                ))}
                            </ul>
                        </div>

                        <div className="p-4 border-t border-slate-800">
                            <div className="bg-slate-800 rounded-lg p-3">
                                <div className="text-xs text-slate-400 mb-1">Current Price</div>
                                <div className="text-xl font-bold text-white">${CURRENT_PRICE}</div>
                                <div className="text-xs text-emerald-400 mt-1">Target: ${TARGET_PRICE}</div>
                            </div>
                        </div>
                    </nav>

                    {/* Main Content Area */}
                    <main className="flex-1 p-6 md:p-10 overflow-y-auto h-auto md:h-screen w-full pt-20 md:pt-10 scrollbar-hide">
                        <div className="max-w-4xl mx-auto">
                            {/* Top Info Bar (Desktop only, for context) */}
                            <div className="hidden md:flex justify-between items-end mb-8 border-b border-slate-200 pb-2">
                                <div>
                                    <span className="bg-blue-100 text-blue-800 text-xs font-bold px-2 py-1 rounded uppercase tracking-wider">Equity Research</span>
                                    <span className="ml-3 text-slate-400 text-sm">{REPORT_DATE}</span>
                                </div>
                                <div className="text-slate-500 text-sm">
                                    Alphabet Inc. (GOOGL/GOOG)
                                </div>
                            </div>

                            {renderContent()}
                            
                            <footer className="mt-12 pt-6 border-t border-slate-200 text-center text-slate-400 text-xs">
                                <p>© 2025 Institutional Research. All rights reserved.</p>
                                <p className="mt-2">Disclaimer: This report is for informational purposes only and does not constitute financial advice.</p>
                            </footer>
                        </div>
                    </main>
                    
                    {/* Overlay for mobile menu */}
                    {isMobileMenuOpen && (
                        <div 
                            className="fixed inset-0 bg-black/50 z-0 md:hidden"
                            onClick={() => setIsMobileMenuOpen(false)}
                        />
                    )}
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<AlphabetReport />);
    </script>
</body>
</html>
