        /* Countdown */

        .table th { font-size: 0.75rem; font-weight: 600; color: #94a3b8; background: rgba(15, 23, 42, 0.5); }
        .table td { border-top: 1px solid rgba(51, 65, 85, 0.5); font-family: 'JetBrains Mono', monospace; }
        .table tr:hover td { background: rgba(51, 65, 85, 0.2); }
        .table td:first-child { text-align: left; font-family: 'Inter', sans-serif; font-weight: 500; }
        
        /* Expandable */
        .expandable-header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.25rem;

            border: none;

        /* Chart container */
        .chart-container { position: relative; height: 250px; }
        
        /* Tab panels */
        .tab-content { display: none; }

        /* Overflow */
        .overflow-x-auto { overflow-x: auto; }
        .tabs-scroll { display: flex; gap: 0.5rem; overflow-x: auto; padding-bottom: 0.5rem; }
        
        /* List styles */

        };

        const strategies = [
            {

                stats: { sharpe: '0.9', winRate: '72%', avgReturn: '+1.2%' }
            },
            {
                id: 'nextday',
                name: 'Next-Day Short',
                risk: 'Medium',
                riskColor: 'amber',
                timeframe: 'Day after',
                description: 'Markets close down 66.7% of the time the day following FOMC meetings. Sell call credit spreads slightly OTM.',
                stats: { sharpe: '0.7', winRate: '67%', avgReturn: '+0.28%' }
            }
        ];

        const scenarios = [
            { 
                name: 'Base Case', prob: 85, color: 'emerald',
                action: '25bp cut + hawkish tone',
                spx: '¬±0.5%', yields: 'Flat', dxy: 'Stable',
                desc: 'Powell signals "data-dependent pause" with no commitment to further cuts.'
            },
            { 
                name: 'Hawkish Surprise', prob: 12, color: 'rose',
                action: 'Hold or extremely hawkish',
                spx: '-1.5 to -3%', yields: '+10-15bps', dxy: '+1-2%',
                desc: 'HIGHEST IMPACT‚Äîmarkets are NOT positioned for a hold.'
            },
            { 
                name: 'Dovish Surprise', prob: 3, color: 'cyan',
                action: 'Cut + more cuts signaled',
                spx: '+1-2%', yields: '-10-15bps', dxy: '-1%',
                desc: 'New ATH possible above 6,931. Dot plot shows 2+ cuts in 2026.'
            }
        ];

        const keyLevels = [
            { asset: 'S&P 500', current: '6,850', s1: '6,800', s2: '6,720', r1: '6,906', r2: '6,931' },
            { asset: '2Y Yield', current: '3.57%', s1: '3.45%', s2: '3.35%', r1: '3.70%', r2: '3.85%' },
            { asset: '10Y Yield', current: '4.15%', s1: '4.05%', s2: '3.95%', r1: '4.25%', r2: '4.35%' },
            { asset: 'DXY', current: '99.5', s1: '98.5', s2: '97.5', r1: '100.2', r2: '101.0' }
        ];

        const keyStats = [
            { stat: '8x', desc: 'Higher volatility on FOMC days', icon: '‚ö°' },
            { stat: '80%', desc: 'Of excess returns from pre-FOMC drift', icon: 'üìà' },
            { stat: '90min', desc: 'Elevated volatility window', icon: '‚è±Ô∏è' },
            { stat: '3x', desc: 'More volatile Powell pressers', icon: 'üé§' },
            { stat: '65%', desc: 'Of gains reverse in 24h', icon: 'üîÑ' },
            { stat: '67%', desc: 'Down day after FOMC', icon: 'üìâ' }
        ];

        // ============ COMPONENTS ============
        
        const CountdownTimer = () => {
            const [time, setTime] = useState({ h: 0, m: 0, s: 0 });
            const [isPast, setIsPast] = useState(false);

            useEffect(() => {
                const tick = () => {
                    const now = new Date();
                    const target = new Date();
                    target.setHours(14, 0, 0, 0);
                    const diff = target - now;
                    
                    if (diff <= 0) {
                        setIsPast(true);
                        setTime({ h: 0, m: 0, s: 0 });
                    } else {
                        setIsPast(false);
                        setTime({
                            h: Math.floor(diff / 3600000),
                            m: Math.floor((diff % 3600000) / 60000),
                            s: Math.floor((diff % 60000) / 1000)
                        });
                    }
                };
                tick();
                const id = setInterval(tick, 1000);
                return () => clearInterval(id);
            }, []);

            return (
                <div className="card card-sm" style={{boxShadow: '0 0 20px rgba(16,185,129,0.15)'}}>
                    <div className="text-xs text-slate-400" style={{marginBottom:'0.5rem', textAlign:'center'}}>
                        {isPast ? '‚è∞ Decision Released' : '‚è∞ Time to Announcement'}
                    </div>
                    <div className="flex gap-2" style={{justifyContent:'center'}}>
                        {[{v: time.h, l: 'HRS'}, {v: time.m, l: 'MIN'}, {v: time.s, l: 'SEC'}].map((x, i) => (
                            <div key={i} style={{textAlign:'center'}}>
                                <div className="countdown-box" style={{color: isPast ? '#64748b' : '#10b981'}}>
                                    {String(x.v).padStart(2, '0')}
                                </div>
                                <div className="text-xs text-slate-500" style={{marginTop:'0.25rem'}}>{x.l}</div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const DonutChart = ({ data }) => {
            const canvasRef = useRef(null);
            const chartRef = useRef(null);

            useEffect(() => {
                if (chartRef.current) chartRef.current.destroy();
                
                const ctx = canvasRef.current.getContext('2d');
                chartRef.current = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: data.map(d => d.name),
                        datasets: [{
                            data: data.map(d => d.value),
                            backgroundColor: data.map(d => d.color),
                            borderWidth: 0,
                            cutout: '65%'
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { display: false },
                            tooltip: {
                                backgroundColor: '#1e293b',
                                titleColor: '#fff',
                                bodyColor: '#cbd5e1',
                                borderColor: '#334155',
                                borderWidth: 1,
                                callbacks: {
                                    label: (ctx) => `${ctx.label}: ${ctx.raw}%`
                                }
                            }
                        }
                    }
                });

                return () => { if (chartRef.current) chartRef.current.destroy(); };
            }, [data]);

            return <canvas ref={canvasRef}></canvas>;
        };

        const BarChartComponent = ({ labels, values, color = '#10b981' }) => {
            const canvasRef = useRef(null);
            const chartRef = useRef(null);

            useEffect(() => {
                if (chartRef.current) chartRef.current.destroy();
                
                const ctx = canvasRef.current.getContext('2d');
                chartRef.current = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            data: values,
                            backgroundColor: color,
                            borderRadius: 6
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { display: false } },
                        scales: {
                            x: { grid: { display: false }, ticks: { color: '#94a3b8', font: { size: 11 } } },
                            y: { 
                                grid: { color: 'rgba(51,65,85,0.3)' }, 
                                ticks: { color: '#94a3b8', callback: v => v + '%' }
                            }
                        }
                    }
                });

                return () => { if (chartRef.current) chartRef.current.destroy(); };
            }, [labels, values, color]);

            return <canvas ref={canvasRef}></canvas>;
        };

        const AreaChartComponent = ({ labels, values }) => {
            const canvasRef = useRef(null);
            const chartRef = useRef(null);

            useEffect(() => {
                if (chartRef.current) chartRef.current.destroy();
                
                const ctx = canvasRef.current.getContext('2d');
                const gradient = ctx.createLinearGradient(0, 0, 0, 250);
                gradient.addColorStop(0, 'rgba(245, 158, 11, 0.4)');
                gradient.addColorStop(1, 'rgba(245, 158, 11, 0)');

                chartRef.current = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            data: values,
                            borderColor: '#f59e0b',
                            backgroundColor: gradient,
                            fill: true,
                            tension: 0.4,
                            pointBackgroundColor: '#f59e0b',
                            pointRadius: 4,
                            pointHoverRadius: 6
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { display: false } },
                        scales: {
                            x: { grid: { display: false }, ticks: { color: '#94a3b8', font: { size: 11 } } },
                            y: { grid: { color: 'rgba(51,65,85,0.3)' }, ticks: { color: '#94a3b8' } }
                        }
                    }
                });

                return () => { if (chartRef.current) chartRef.current.destroy(); };
            }, [labels, values]);

            return <canvas ref={canvasRef}></canvas>;
        };

        const StrategyCard = ({ strategy, isOpen, onToggle }) => {
            const riskColors = {
                emerald: { bg: 'rgba(16,185,129,0.15)', border: 'rgba(16,185,129,0.3)', text: '#10b981' },

            const rc = riskColors[strategy.riskColor];

            return (
                <div className="card" style={{padding: 0, overflow: 'hidden'}}>
                    <button className="expandable-header" onClick={onToggle}>
                        <div>
                            <h4 style={{marginBottom: '0.5rem'}}>{strategy.name}</h4>
                            <div className="flex gap-2">

                                </span>
                                <span className="badge" style={{background: 'rgba(51,65,85,0.5)', borderColor: 'transparent', color: '#cbd5e1'}}>
                                    ‚è±Ô∏è {strategy.timeframe}
                                </span>
                            </div>
                        </div>
                        <span style={{fontSize: '1.5rem', color: '#64748b', transition: 'transform 0.3s', transform: isOpen ? 'rotate(45deg)' : 'none'}}>+</span>
                    </button>
                    <div className={`expandable-content ${isOpen ? 'open' : ''}`}>
                        <div style={{padding: '0 1.25rem 1.25rem', borderTop: '1px solid rgba(51,65,85,0.5)'}}>
                            <p className="text-sm text-slate-300" style={{margin: '1rem 0'}}>{strategy.description}</p>
                            <div className="grid grid-3" style={{gap: '0.75rem'}}>
                                {[
                                    {label: 'Sharpe', value: strategy.stats.sharpe, color: '#06b6d4'},
                                    {label: 'Win Rate', value: strategy.stats.winRate, color: '#10b981'},
                                    {label: 'Avg Return', value: strategy.stats.avgReturn, color: '#f59e0b'}
                                ].map((s, i) => (
                                    <div key={i} style={{background: 'rgba(15,23,42,0.5)', borderRadius: '0.5rem', padding: '0.75rem', textAlign: 'center'}}>
                                        <div className="text-xs text-slate-400">{s.label}</div>
                                        <div className="font-mono" style={{fontSize: '1.125rem', fontWeight: 700, color: s.color}}>{s.value}</div>
                                    </div>
                                ))}

        const ScenarioCard = ({ scenario }) => {
            const colors = {
                emerald: { bg: 'rgba(16,185,129,0.1)', border: 'rgba(16,185,129,0.3)', text: '#10b981', fill: '#10b981' },
                rose: { bg: 'rgba(244,63,94,0.1)', border: 'rgba(244,63,94,0.3)', text: '#f43f5e', fill: '#f43f5e' },

            return (
